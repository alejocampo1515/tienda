<!DOCTYPE html>
<html lang="en">
<form>
    <fieldset>
        <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tienda</title>
    <link rel="stylesheet" href="CSS/index.css">
</head>
<body>
    <header>
        <div>
        <h1>Registro en Nuestra Tienda</h1>
        </div>
    </header>
        <main>
        <div class="centro">
        <label for="usuario">Nombre de Usuario</label> 
        <input type="text" name="usuario" placeholder="ej:Alejandro">
        <label for="Email">Email</label> 
        <input type="text" name="Email" placeholder="ej:alejocampo@gmail.com">
        <br>
        <label for="Edad">Edad</label> 
        <input type="number" name="Edad" placeholder="ej:20">
        <br>
        <label for="genero">Genero</label>
        <input type="radio" name="genero" value="f">Femenino
        <input type="radio" name="genero" value="m">Masculino
        </div>
        <br>
        <br>
        <label for="recomendado">Recomendado por</label>
        <br>
            <select name="recomendado">
            <option value="google">Google</option>
            <option value="facebook">Facebook</option>
            <option value="instagram">Instagram</option>
            </select>
        <br>
        <br>
        <label for="comentarios">Comentarios</label>
        <br>
        <textarea name="comentarios" id="" cols="50" rows="5"></textarea>
        <br>
        <br>
        <input type="checkbox">
        <a href="terminos y condiciones">Acepto Terminos y Condiciones</a>
        <br>
        <br>
        <input type="submit">
        <br>
        <br>    
    </main>
</body>
</html>
    </fieldset>
</form>
